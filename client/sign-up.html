<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav class="nav transparent-header">
        <div class="logo"><span class="color">MY</span>TUBES</div>
    </nav>
    <main class="full-screen-div auth-main-wrapper">
        <div class="overlay"></div>
        <h1 class="auth-main-header">Login to your account</h1>
        <form>
            <div class="input-wrapper">
                <input type="email" placeholder="Email" name="Email" required>
                <p class="validation-message">email must be in format abc@email.com</p>
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" name="name" required>
                <p class="validation-message">name must not contain numbers or special characters</p>
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Confirm Password" name="password" required>
                <p class="validation-message">Passwords do not match</p>
            </div>
            <button class="auth-submit-button">Submit</input>
        </form>
    </main>
</body>
