<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav class="nav transparent-header">
        <div class="logo"><span class="color">MY</span>TUBES</div>
    </nav>
    <main class="full-screen-div auth-main-wrapper">
        <div class="overlay"></div>
        <h1 class="auth-main-header">Login to your account</h1>
        <form>
            <div class="input-wrapper incorrect">
                <input  type="email" placeholder="Email" name="email" required>
                <p class="validation-message">Email must be in format abc@email.com</p>
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Password" name="password" required>
                <p class="validation-message">Incorrect Password</p>
            </div>
            <br>
            <input type="checkbox" name="remember-me" id="remember-me">
            <label for="remember-me" id="remember-me-label">Remember Me</label><br>
            <button class="auth-submit-button">Submit</input>
        </form>
    </main>
</body>
</html>
